---

- name: bootstrap pkg
  raw: /usr/sbin/pkg -N
  register: pkg
  ignore_errors: True
- name: install pkg
  raw: /usr/bin/env ASSUME_ALWAYS_YES=1 /usr/sbin/pkg bootstrap -f
  when: pkg|failed

- name: install python 2.7
  raw: /usr/sbin/pkg install -y python27

- name: run inventory
  setup:

- name: create user if missing
  user: name={{ssh_user}} password=* createhome=yes system=yes state=present

- name: enable key-based ssh access for user
  authorized_key: user={{ ssh_user }}
                  key="{{ item }}"
  with_file:
    - "{{ssh_public_key}}"

- name: install sudo
  pkgng: name=sudo state=present

- name: allow wheel and user to sudo
  copy:
    content: "# ansible managed\n%wheel ALL=(ALL) NOPASSWD: ALL\n%{{ ssh_user }} ALL=(ALL) NOPASSWD: ALL\n"
    dest: /usr/local/etc/sudoers.d/ansible
    validate: 'visudo -cf %s'

- name: install mosh
  pkgng: name=net/mosh state=present

- name: disable sshd root login
  lineinfile:
    destfile: /etc/ssh/sshd_config
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin no'
    state: present
    insertafter: '^#PermitRootLogin'
    validate: '/usr/sbin/sshd -T -f %s'
  notify:
  - restart sshd

- name: use specified port
  lineinfile:
    destfile: /etc/ssh/sshd_config
    regexp: '^Port'
    line: 'Port {{ssh_port}}'
    state: present
    insertafter: '^#Port'
    validate: '/usr/sbin/sshd -T -f %s'
  notify:
  - restart sshd

- name: run inventory
  setup:
