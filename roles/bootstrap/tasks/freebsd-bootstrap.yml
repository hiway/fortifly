---

- name: bootstrap pkg
  raw: /usr/sbin/pkg -N
  register: pkg
  ignore_errors: True
- name: install pkg
  raw: /usr/bin/env ASSUME_ALWAYS_YES=1 /usr/sbin/pkg bootstrap -f
  when: pkg|failed

- name: check python
  raw: /usr/bin/python -V
  register: python_installed
  ignore_errors: True
- name: install python 2.7
  raw: /usr/sbin/pkg install -y python27
  when: python_installed|failed

- name: link python 2.7 to /usr/bin
  raw: ln /usr/local/bin/python2.7 /usr/bin/python
  when: python_installed|failed

- name: install mosh
  pkgng: name=mosh state=present

- name: run inventory
  setup:
