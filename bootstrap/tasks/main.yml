---
- name: "Gather OS-specific variables."
  include_vars: "{{item}}"
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_version }}"
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
    - "default.yml"

- name: "Run OS-specific tasks"
  include_tasks: "{{item}}"
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_version }}"
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
    - "default.yml"

- name: Run inventory
  setup:

